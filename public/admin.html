<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: #0a0a0a; 
      color: #e0e0e0; 
      min-height: 100vh; 
    }
    .login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    .login-box { 
      background: #111; 
      border: 1px solid #444; 
      padding: 50px; 
      border-radius: 20px; 
      min-width: 400px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.9); 
    }
    .admin-panel { display: none; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; }
    .header { 
      background: #111; 
      padding: 30px; 
      border-radius: 20px; 
      margin-bottom: 30px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.7); 
      border: 1px solid #333; 
    }
    h1 { 
      font-size: 3rem; 
      font-weight: 900; 
      text-transform: uppercase; 
      letter-spacing: 0.3em; 
      margin-bottom: 10px; 
      color: #ffffff; 
    }
    h2 { font-size: 2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; color: #ddd; }
    h3 { font-size: 1.3rem; font-weight: 900; text-transform: uppercase; margin: 20px 0 10px; color: #ccc; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { 
      background: #1a1a1a; 
      padding: 30px; 
      border-radius: 15px; 
      text-align: center; 
      border: 1px solid #444; 
      transition: all 0.3s; 
    }
    .stat-card:hover { 
      transform: translateY(-5px); 
      border-color: #777; 
      background: #222; 
    }
    .stat-number { font-size: 3rem; font-weight: 900; display: block; margin-bottom: 10px; color: #fff; }
    .stat-label { text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.9rem; opacity: 0.7; color: #aaa; }
    .tabs { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
    .tab { 
      background: #1a1a1a; 
      border: 1px solid #444; 
      padding: 15px 30px; 
      border-radius: 10px; 
      cursor: pointer; 
      text-transform: uppercase; 
      font-weight: bold; 
      transition: all 0.3s; 
      font-family: 'Courier New', monospace; 
      color: #ddd; 
    }
    .tab:hover { background: #333; transform: translateY(-2px); }
    .tab.active { 
      background: #444; 
      color: #fff; 
      border-color: #777; 
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .section { 
      background: #111; 
      padding: 30px; 
      border-radius: 15px; 
      margin-bottom: 20px; 
      border: 1px solid #333; 
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      text-transform: uppercase; 
      letter-spacing: 0.1em; 
      font-weight: bold; 
      font-size: 0.9rem; 
      color: #aaa; 
    }
    input, textarea, select { 
      width: 100%; 
      padding: 15px; 
      margin-bottom: 20px; 
      background: #0d0d0d; 
      border: 1px solid #444; 
      color: #e0e0e0; 
      font-family: 'Courier New', monospace; 
      font-size: 1rem; 
      border-radius: 8px; 
      transition: all 0.3s; 
    }
    input:focus, textarea:focus { 
      outline: none; 
      border-color: #777; 
      background: #1a1a1a; 
    }
    textarea { min-height: 120px; resize: vertical; }
    button { 
      background: #333; 
      color: #eee; 
      border: 1px solid #555; 
      padding: 15px 35px; 
      font-family: 'Courier New', monospace; 
      font-size: 1rem; 
      font-weight: bold; 
      cursor: pointer; 
      text-transform: uppercase; 
      letter-spacing: 0.15em; 
      margin-right: 10px; 
      margin-bottom: 10px; 
      border-radius: 10px; 
      transition: all 0.3s; 
    }
    button:hover { 
      background: #444; 
      transform: translateY(-3px); 
      border-color: #777; 
    }
    button.danger { 
      background: #3a0000; 
      border-color: #600; 
      color: #ffaaaa; 
    }
    button.danger:hover { background: #500; }
    button.secondary { 
      background: #222; 
      border-color: #444; 
      color: #ccc; 
    }
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
    .preview { 
      background: #0d0d0d; 
      padding: 20px; 
      border-radius: 10px; 
      margin-top: 20px; 
      white-space: pre-wrap; 
      overflow-x: auto; 
      max-height: 400px; 
      overflow-y: auto; 
      border: 1px solid #333; 
      color: #ccc; 
    }
    .status { 
      margin-top: 20px; 
      padding: 20px; 
      border-radius: 10px; 
      display: none; 
      font-weight: bold; 
      animation: slideIn 0.3s; 
      color: #fff; 
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .status.success { background: #1a3a1a; border: 1px solid #2a5a2a; }
    .status.error   { background: #3a1a1a; border: 1px solid #5a2a2a; }
    .list { list-style: none; margin-bottom: 20px; }
    .list li { 
      padding: 15px; 
      border: 1px solid #333; 
      margin-bottom: 10px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: #0f0f0f; 
      border-radius: 8px; 
      transition: all 0.3s; 
      color: #ddd; 
    }
    .list li:hover { background: #222; }
    .list button { padding: 8px 15px; font-size: 0.85rem; margin: 0; }
    .input-group { display: flex; gap: 10px; margin-bottom: 15px; align-items: flex-start; }
    .input-group input, .input-group textarea { margin-bottom: 0; flex: 1; }
    .input-group button { flex-shrink: 0; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .badge { 
      display: inline-block; 
      padding: 5px 15px; 
      background: #222; 
      border-radius: 20px; 
      font-size: 0.85rem; 
      margin: 5px; 
      border: 1px solid #444; 
    }
    .progress-bar { 
      width: 100%; 
      height: 30px; 
      background: #222; 
      border-radius: 15px; 
      overflow: hidden; 
      margin: 20px 0; 
      border: 1px solid #444; 
    }
    .progress-fill { 
      height: 100%; 
      background: #555; 
      transition: width 0.5s; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: bold; 
      color: #fff; 
    }
    .quick-actions { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px; z-index: 1000; }
    .fab { 
      width: 60px; 
      height: 60px; 
      border-radius: 50%; 
      background: #333; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      cursor: pointer; 
      box-shadow: 0 5px 20px rgba(0,0,0,0.7); 
      transition: all 0.3s; 
      border: 1px solid #555; 
      color: #eee; 
    }
    .fab:hover { transform: scale(1.1); background: #444; }
    .color-picker { width: 60px; height: 40px; border: none; border-radius: 8px; cursor: pointer; }
    .toggle-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider { 
      position: absolute; 
      cursor: pointer; 
      top: 0; left: 0; right: 0; bottom: 0; 
      background-color: #333; 
      transition: .4s; 
      border-radius: 34px; 
      border: 1px solid #555; 
    }
    .slider:before { 
      position: absolute; 
      content: ""; 
      height: 26px; 
      width: 26px; 
      left: 4px; 
      bottom: 4px; 
      background-color: #ddd; 
      transition: .4s; 
      border-radius: 50%; 
    }
    input:checked + .slider { background: #555; }
    input:checked + .slider:before { transform: translateX(26px); background: #fff; }
    .feature-card { background: #0f0f0f; padding: 20px; border-radius: 10px; border: 1px solid #333; }
    .logout-btn { position: absolute; top: 30px; right: 30px; }
    .search-box { 
      width: 100%; 
      padding: 15px; 
      background: #0d0d0d; 
      border: 1px solid #444; 
      color: #e0e0e0; 
      border-radius: 10px; 
      margin-bottom: 20px; 
      font-family: 'Courier New', monospace; 
    }
  </style>
</head>
